    .main-container {max-width: 1600px;width: calc(100% - 16px);margin: 0 auto;position:relative;padding-top:50px;}

    <div class="main-container mdl-grid">

            <p>

            <a rel="me" href="https://github.com/johnjv" aria-label="GitHub">

            </a>
            <a rel="me" href="https://soundcloud.com/variablej" aria-label="Soundcloud">

            </a>
            <a rel="me" href="https://www.youtube.com/channel/UCp7OPgjXjPZ6_tTBzRvDffw/videos" aria-label="YouTube">
              <i class="fa fa-youtube-play" aria-hidden="true"></i>
            </a>
            <a rel="me" href="https://www.instagram.com/variable_j/" aria-label="Instagram">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
          </div>
        </main>
